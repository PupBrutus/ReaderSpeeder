name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.7'
        architecture: 'x64'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: pyinstaller pyinstaller.spec

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: readerspeeder-executable-windows
        path: dist/readerspeeder.exe  # Ensure the path matches the target name

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1.1.0
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}  # Use the PAT instead of the default GITHUB_TOKEN
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Download the compiled application for Windows from the assets below. If you prefer to run from source, follow the instructions in the README.

          **Changes in this release:**
          ${{ github.event.head_commit.message }}
        draft: false
        prerelease: false

    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}  # Use the PAT instead of the default GITHUB_TOKEN
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/readerspeeder.exe  # Ensure the path matches the target name
        asset_name: readerspeeder-windows.exe
        asset_content_type: application/octet-stream